<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expense Tracker</title>

  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div class="wrapper">

    <header>
      <h1>Expense Tracker</h1>
    </header>

    <main>
      <section class="left">
        <div class="card add-card">
          <h2>Add Expense</h2>

          <form method="post" action="Connection.php">

            <input id="amount" name="amount" type="number" step="0.01" placeholder="Amount (EGP)" />

            <input id="category"  name="category" type="text" placeholder="Category (e.g. Food)" />


            <input id="date"  name="date" type="date" />


            <button id="dataBtn" type="submit">Save Data</button>
          </form> 
                    <button id="addBtn">Add Expense</button>
        </div>

        <div class="card table-card">
          <h2>Expenses</h2>

          <table id="expenseTable">
            <thead>
              <tr>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
                <th>Action</th>
              </tr>
            </thead>

            <tbody>
            </tbody>
          </table>

          <div class="total-row">
            <strong>Total:</strong>
            <span id="total">0.00</span> EGP
          </div>
        </div>
      </section>

      <section class="right">
        <div class="card chart-card">
          <h2>Spending by Category</h2>
          <canvas id="pieChart"></canvas>
        </div>

        <div class="card calc-card">
          <h2>Calculator</h2>
          <div class="calc-display" id="calcDisplay">0</div>

          <div class="calc-grid">
            <button class="btn" data-val="7">7</button>
            <button class="btn" data-val="8">8</button>
            <button class="btn" data-val="9">9</button>
            <button class="btn op" data-val="/">÷</button>

            <button class="btn" data-val="4">4</button>
            <button class="btn" data-val="5">5</button>
            <button class="btn" data-val="6">6</button>
            <button class="btn op" data-val="*">×</button>

            <button class="btn" data-val="1">1</button>
            <button class="btn" data-val="2">2</button>
            <button class="btn" data-val="3">3</button>
            <button class="btn op" data-val="-">−</button>

            <button class="btn" data-val="0">0</button>
            <button class="btn" data-val=".">.</button>
            <button class="btn" id="equals">=</button>
            <button class="btn op" data-val="+">+</button>

            <button class="btn wide" id="clear">C</button>
            <button class="btn wide" id="del">DEL</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
<p>Created by ESlam Magdy</p>
    </footer>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


  <script src="script.js" defer></script>
</body>

</html>
